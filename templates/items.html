<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Prices and Quantities</title>
    {% load static %}
    <link rel="stylesheet" type=" text/css" href="{% static 'items.css'%}">
</head>
<body {% url 'owner_home/items' %} >
    <h1>Item Prices and Quantities</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price ($)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item A</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Item B</td>
                <td>15</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Item C</td>
                <td>20</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
